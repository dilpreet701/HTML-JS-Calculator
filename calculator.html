<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <section id="header">
            <div id="name">
                <h1>Calculator</h1>
            </div>
        </section>
        <section id="computation">
            <p id="write"></p>
        </section>
        <section id="numbers">
            <table>
                <tr>
                    <td id="ac">AC</td>
                    <td id="plus-minus">+/-</td>
                    <td id="modulus">%</td>
                    <td class="color">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="color" id="multiply">*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="color" id="minus">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="color" id="plus">+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="color" id="equal">=</td>
                </tr>
            </table>
        </section>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
